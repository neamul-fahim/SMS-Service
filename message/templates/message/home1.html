<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Custom styles */
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #f8f9fa;
        padding: 0.5rem 1rem;
        box-shadow: 0 2px 4px rgba(255, 165, 0, 1);
      }
      .navbar-brand {
        font-weight: bold;
        font-size: 1.25rem;
        color: #333;
      }
      .navbar-nav .nav-link {
        color: #333;
        font-size: 1rem;
        margin-right: 1rem;
      }
      .navbar-nav .nav-link:hover {
        color: #007bff;
      }
      .navbar-nav.ml-auto {
        margin-left: auto !important;
        margin-right: 0 !important;
      }
      .navbar-nav.ml-auto .nav-link {
        margin-right: 1rem;
      }
      .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 165, 0, 1);
        transition: transform 0.3s ease;
        cursor: pointer; /* Change cursor to pointer on hover */
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card a {
        text-decoration: none; /* Remove underline for anchor tags inside cards */
      }
      .card-title {
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .card-text {
        color: #666;
        font-size: 0.9rem;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
      }
      .footer {
        margin-top: 50px;
        text-align: center;
        color: #666;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">FAQ</a>
      <a class="navbar-brand" href="#">About</a>
    </nav>

    <!-- Introduction -->
    <div class="container mt-5">
      <h2 class="text-center">{{ homepage_design.introduction_header }}</h2>
      <p class="text-center">{{ homepage_design.introduction_body }}</p>
      <!-- Edit icon -->
      <div class="text-center mb-3">
        {% comment %}
        <a href="{% url 'edit_homepage_design' %}" class="btn btn-primary"
          ><i class="fas fa-edit"></i
        ></a>
        {% endcomment %}
      </div>
    </div>

    <!-- Content -->
    <div class="container">
      <h2 class="text-center mb-4">Available Numbers</h2>
      <div class="row justify-content-center">
        {% for number in numbers %}
        <div class="col-md-4 mb-4">
          <a href="{% url 'chat_window' number.number %}" class="card-link">
            <div class="card">
              <div class="card-body">
                <!-- Number displayed centered -->
                <h5 class="card-title text-center">{{ number.number }}</h5>
                <p class="card-text text-center">Click to see text</p>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="text-center">&copy; 2024 Your Company. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
      function copyNumber(number) {
        navigator.clipboard.writeText(number);
        alert("Number copied: " + number);
      }
    </script>
  </body>
</html>
